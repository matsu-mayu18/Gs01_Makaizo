<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Makaizo</title>

    <meta name="format-detection" content="telephone=no" />
    <link rel="canonical" href="#" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/sanitize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- あらかじめcssを読み込んでいるので設定しなくてOK-->
  </head>

  <body>
    <!-- ここから記述しよう -->

    <!-- title -->
    <div class="title">
      <div class="title_text">
        <h1>ベタモニター</h1>
        <p>あなたのベタを今日も見守ります</p>
      </div>
    </div>

    <!-- nav -->
    <div class="nav">
      <div class="nav_list">
        <button class="button button_beta">Beta Monitor</button>
        <button class="button">side view</button>
        <button class="button">menu</button>
        <button class="button">menu</button>
        <button class="button">setting</button>
      </div>
    </div>

    <!-- Live Stream -->
    <h2>Live Streaming...</h2>
    <div class="livestream">
      <div class="livestream_left">
        <div class="livestream_left_title">
          <h2>□□□</h2>
        </div>
        <div class="livestream_left_results">
          <div class="livestream_left_results_list">
            <div class="result temperature">
              <div class="result_title">
                <p>水温</p>
              </div>
              <div class="result_data">
                <p>15℃</p>
              </div>
            </div>
            <div class="result water_quality">
              <div class="result_title">
                <p>水質レベル</p>
              </div>
              <div class="result_data">
                <p>良好</p>
              </div>
            </div>
            <div class="result fish_wellness">
              <div class="result_title">
                <p>ベタの様子</p>
              </div>
              <div class="result_data">
                <p>元気</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="livestream_right_video">
        <video id="video"></video>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      navigator.mediaDevices
        .getUserMedia({
          video: true,
          audio: false,
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((e) => {
          console.log(e);
        });
    </script>
  </body>
</html>
